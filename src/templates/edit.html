<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="the_style.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
{% if logged %}
    {% include "navigation.html" %}
{% endif %}
<div class="container">
    {% include "headers.html" %}
    <form method="post" action="{{target}}">
        {% for field in liste %}
            <div class="form-group">
                <label for="{{field.name}}">{{field.label}}:&nbsp;</label>
                <input type="{{field.type}}" class="form-control" 
                    id="{{field.name}}" name="{{field.name}}" value="{{field.value}}" 
                    required>
            </div>
        {% endfor %}
        {% if role %}
			<div class="form-group">
				<label for="role">Role:&nbsp;</label>
				<select name="role">
					<option value="manager">Manager</option>
					<option value="worker">Worker</option>
				</select>
			</div>
		{% endif %}
		<div class="form-group">
		   <input type="submit" class="btn btn-primary" value="{{enter}}" />
		</div>
	</form>
	<a href="{{back}}"><button class="btn btn-secondary">Back</button></a>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
