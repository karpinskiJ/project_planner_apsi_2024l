<!DOCTYPE html>
<html>
<head>
    <title>Register - Project Planner</title>
	<link rel="stylesheet" href="the_style.css">
</head>
<body>
<div class="container">
    <h1>Register into project planner</h1>
    <h2>Select your login credentials</h2>
    <form method="post" action="/registered">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
		 <div class="form-group">
            <label for="password">Repeated password:</label>
            <input type="password" class="form-control" id="repeatedPassword" 
            name="repeatedPassword" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" name="role" required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
